<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Edit Task{% else %}Create New Task{% endif %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cyan-200 min-h-screen flex items-center justify-center">

    <!-- Container with responsive width and optimized padding for mobile -->
    <div class="container max-w-lg mx-auto p-6 sm:p-8 bg-white rounded-3xl shadow-2xl border-t-4 border-blue-500 min-h-[500px]">
        
        <!-- Form Header with responsive typography -->
        <h1 class="text-2xl sm:text-3xl font-extrabold text-center text-gray-800 mb-6 sm:mb-8">
            {% if form.instance.pk %}Edit Task{% else %}Create New Task{% endif %}
        </h1>

        <!-- Task Form -->
        <form method="post" class="space-y-6">
            {% csrf_token %}

            {{ form }}

            <!-- Save Button with responsive width -->
            <button type="submit" class="w-full py-3 px-6 bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white font-semibold rounded-lg shadow-lg transform hover:scale-105 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Save Task
            </button>
        </form>

        <!-- Back to Task List Link -->
        <div class="mt-6 text-center">
            <a href="{% url 'task_list' %}" class="text-gray-600 hover:text-gray-800 font-medium text-sm">
                &larr; Back to Task List
            </a>
        </div>
    </div>

</body>
</html>
